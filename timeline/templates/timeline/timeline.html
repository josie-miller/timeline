<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution Timeline</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin: 0;
        }
        .timeline-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Flexible grid */
        gap: 20px; /* Spacing between tiles */
        padding: 20px;
        justify-content: center; /* Center-align the grid */
        background-color: #f9f9f9; /* Optional: background color */
    }
        .milestone {
            flex: 0 0 250px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .milestone.future {
        background: #f0f8ff; /* Light blue background for future milestones */
        border: 2px solid #007bff; /* Optional: Blue border for emphasis */
    }
        .milestone:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .milestone img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .milestone h3 {
            font-size: 1.2em;
            margin: 10px;
            color: #34495e;
        }
        .milestone span {
        font-size: 0.9em;
        color: #666;
        margin: 10px; /* Add spacing from the edges */
        padding: 5px; /* Add some padding inside the date box */
        background-color: #f4f4f4; /* Optional: background for emphasis */
        border-radius: 5px; /* Optional: rounded corners */
        display: block; /* Ensure it occupies its own line */
    }
    </style>
</head>
<body>
    <h1>Evolution Timeline</h1>
    <div class="timeline-container">
        {% for milestone in milestones %}
        <div class="milestone {% if milestone.future %}future{% endif %}" onclick="location.href='{{ milestone.id }}/';">
            <img src="{{ milestone.image.url }}" alt="{{ milestone.title }}">
            <h3>{{ milestone.title }}</h3>
            <span>{{ milestone.date }}</span>
        </div>
        {% endfor %}
    </div>    
</body>
</html>
